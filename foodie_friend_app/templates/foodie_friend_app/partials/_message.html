{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="alert {% if message.tags == 'error' %}alert-danger{% endif %}{% if message.tags == 'success' %}alert-success{% endif %} else alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
</div>
{% endfor %}
{% endif %}
